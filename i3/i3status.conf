# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
  colors = true
  interval = 1
  output_format = i3bar
}

order += "volume master"
order += "cpu_usage"
order += "disk /"
order += "wireless _first_"
order += "ethernet _first_"
order += "keyboard_layout"
order += "arch_updates"
#order += "battery 0"
order += "tztime local"

volume master {
  format = "  %volume "
  format_muted = " %volume "
  device = "default"
  mixer = "Master"
  mixer_idx = 0
}

cpu_usage {
  format = "  %usage "
}

wireless _first_ {
  format_up = "  (%quality at %essid) %ip"
  format_down = "  "
}

ethernet _first_ {
  # if you use %speed, i3status requires root privileges
  format_up = "  %ip "
  format_down = "  "
}

battery 0 {
  format = "%status %percentage %remaining"
  integer_battery_capacity = true
  hide_seconds = true
  low_threshold = 15
  threshold_type = "time"
  format_down = "\uf244"
  status_chr = "\uf0e7"
  status_bat = "\uf242"
  status_full = "\uf240"
}

tztime local {
  format = "%Y-%m-%d %H:%M:%S"
}

disk "/" {
  format = "  %free "
}

keyboard_layout {
  cache_timeout = 10
  format = "  \uf11c {layout} "
}

arch_updates {
  cache_timeout = 900
  format = "  \uf085 {pacman}/{aur} "
  include_aur = true
}
