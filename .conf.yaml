- defaults:
    link:
      create: true
      relink: true
      glob: true
    shell:
      quiet: true
      stdout: false
      stderr: true

- clean:
    - '~'
    - '~/.config/dunst/'
    - '~/.config/systemd/user/'
    - '~/.config/rofi/'
    - '~/.config/tilix/'
    - '~/.sbt/1.0/plugins/'

- link:
    ~/.config/dunst: config/dunst
    ~/.config/rofi: config/rofi
    ~/.config/systemd/user:
      path: config/systemd/user/*
    ~/.config/tilix:
      path: config/tilix/*
    ~/.gitconfig:
    ~/.gitignore:
    ~/.i3:
    ~/.local/share/applications:
      path: applications/*
    ~/.sbt/1.0/plugins:
      path: sbt/plugins/*
    ~/.tmux.conf:
    ~/.Xkbmap:
    ~/.zshrc:

- shell:
    - description: "[PACMAN] Adding mirror updating using reflector"
      command: >
        sudo mkdir -p /etc/pacman.d/hooks &&
        sudo ln -sf /home/jmartinez/.dotfiles/pacman.d/hooks/mirrorupgrade.hook /etc/pacman.d/hooks/mirrorupgrade.hook

    - description: "[TMUX] Installing Tmux Plugin Manager (TPM)"
      command: >
        [ -d ~/.tmux/plugins/tpm ] ||
        git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm

    -
      description: "[ZSH] Installing Oh-My-Zsh"
      command:  >
        [ -d ~/.oh-my-zsh ] ||
        git clone https://github.com/robbyrussell/oh-my-zsh.git ~/.oh-my-zsh

    -
      description: "[ZSH] Installing powerlevel10k theme"
      command: >
        [ -d ~/.dotfiles/zsh/themes/powerlevel10k ] ||
        git clone https://github.com/romkatv/powerlevel10k ~/.dotfiles/zsh/themes/powerlevel10k

    -
      description: "[ZSH] Installing autoupdate-zsh-plugin"
      command: >
        [ -d ~/.dotfiles/zsh/plugins/autoupdate ] ||
        git clone https://github.com/TamCore/autoupdate-oh-my-zsh-plugins.git ~/.dotfiles/zsh/plugins/autoupdate

    -
      description: "[ZSH] Installing zsh-syntax-highlighting"
      command: >
        [ -d ~/.dotfiles/zsh/plugins/zsh-syntax-highlighting ] ||
        git clone https://github.com/zsh-users/zsh-syntax-highlighting.git ~/.dotfiles/zsh/plugins/zsh-autosuggestions

    -
      description: "[ZSH] Installing zsh-autosuggestions"
      command: >
        [ -d ~/.dotfiles/zsh/plugins/zsh-autosuggestions ] ||
        git clone https://github.com/zsh-users/zsh-autosuggestions ~/.dotfiles/zsh/plugins/zsh-autosuggestions
